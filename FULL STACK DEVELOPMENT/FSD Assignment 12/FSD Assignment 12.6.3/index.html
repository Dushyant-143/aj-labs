<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <button>Compose</button>
    <ul>
      <li>Inbox</li>
      <li>Sent</li>
      <li>Drafts</li>
    </ul>
  </div>
  <div class="main">
    <h2>Inbox</h2>
    <div class="email">
      <strong>Google</strong> - Welcome to Gmail!
    </div>
    <div class="email">
      <strong>Slack</strong> - You've been invited!
    </div>
  </div>
</body>
</html>
