<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Naming Example</title>
    <link rel="stylesheet" href="assign5.2.css">
</head>
<body>

    <h2>CSS with BEM Naming Convention</h2>

    <!-- Paragraph Block -->
    <p class="paragraph paragraph--primary">
        This is a primary paragraph with a blue background.
    </p>

    <p class="paragraph paragraph--secondary">
        This is a secondary paragraph with a gray background.
    </p>

    <p class="paragraph paragraph--warning">
        Warning! This paragraph has a red background.
    </p>

    <p class="paragraph paragraph--success">
        Success! This paragraph has a green background.
    </p>

</body>
</html>
