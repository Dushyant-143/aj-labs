<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form with Opacity</title>
    <link rel="stylesheet" href="assign5.3.css">
</head>
<body>

    <h2>Custom Styled Form</h2>

    <form class="form">
        <!-- Personal Information Section with Opacity -->
        <fieldset class="form__section form__section--transparent">
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form__input">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form__input">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form__input">
        </fieldset>

        <!-- Preferences Section -->
        <fieldset class="form__section">
            <legend>Preferences</legend>

            <label for="color">Favorite Color:</label>
            <select id="color" name="color" class="form__input">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <label>
                <input type="checkbox" name="subscribe"> Subscribe to Newsletter
            </label>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit" class="form__button">Submit</button>
    </form>

</body>
</html>
